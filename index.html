<!DOCTYPE html>

<head>

                    <a href="">
                        <div class="opcao">
                            <div class="icone-incial">
                                <i class="fa-solid fa-newspaper"></i>
                            </div>
                            <div class="rotulo">
                                Noticia
                            </div>
                            <div class="icone-final">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="opcao">
                            <div class="icone-incial">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="rotulo">
                                Perfil
                            </div>
                            <div class="icone-final">
                                  <i class="fa-solid fa-chevron-right"></i>

                        </div>

                </li>
                <li>
                    <a href="">
                        <div class="opcao">
                            <div class="icone-incial">

                            </div>

                                  <i class="fa-solid fa-chevron-right"></i>

                        </div>

                </li>
                <li>
                    <a href="">
                        <div class="opcao">
                            <div class="icone-incial">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </div>
                            <div class="rotulo">
                                Saida
                            </div>
                            <div class="icone-final">
                                  <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="cartao">
                <img src="assents/Sorvete.png" alt="Sorvete" class="imagem">
                <h1 class="nome-produto">Sorvete</h1>
                <p class="descricao">Deliciosos sorvetes Fitness.</p>
                <p class="preco">R$22,58</p>
                <button>Comprar</button>

    <footer>
        &copy; Meu Site, 2025 ❤️
